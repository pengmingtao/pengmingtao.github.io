<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>svg</title>
</head>
<body>
    
<svg width="100%" height="100%" version="1.1"
xmlns="http://www.w3.org/2000/svg">


    <circle cx="100" cy="50" r="40" stroke="black"
    fill="red"/>
</svg>
    
<svg width="100%" height="100%" version="1.1"
xmlns="http://www.w3.org/2000/svg">

    <rect width="300" height="100"
    style="fill:blue;stroke:pink;stroke-width:0;
    stroke:rgb(0,0,0)" fill-opacity="0.1" stroke-opacity="0.2" rx="10" rx="10"/>
</svg>

<svg width="400px" height="400px" style="background-color:antiquewhite;margin-left:30px;margin-bottom:30px;">
   <circle cx="50" cy="50" r="4" stroke="#333" fill="#fff" opacity="0.5"/>
   <line x1="1" y1="0" x2="1" y2="400"
style="stroke:rgb(99,99,99);stroke-width:1"/>
    <line x1="0" y1="398" x2="400" y2="398"
    style="stroke:rgb(99,99,99);stroke-width:1"/>
</svg>

</body>
</html>
